version: '3.8'

services:
  gourl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gourl
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/gourl.db
      - ENV=production
      - RATE_LIMIT_RPS=10
      - RATE_LIMIT_BURST=20
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - CORS_ALLOWED_ORIGINS=*
    volumes:
      - gourl_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  gourl_data:
    driver: local

